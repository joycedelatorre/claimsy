<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Transaction-Manager</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
      		<div class="col-md-2 col-sm-2">
        		<span class="btn btn-default" id="LogOut">Log Out</span>
      		</div>
      		<div class="col-md-2 col-sm-2">
        		<span class="btn btn-default" id="listTransac">List Transactions</span>
      		</div>
      		<div class="col-md-2 col-sm-2">
        		<span class="btn btn-default" id="myDedux">My Deductibles</span>
      		</div>
    	</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="author-container">
					<h1 id="transacUname">username</h1>
					<table class="table table-striped">
						<thead>
							<tr id="form-row">
								<form id="author-form">
									<td colspan="10">
										<input placeholder="Provider" id="providerInput" type="text" />
										<input placeholder="Description" id="descriptionInput" type="text" />
										<input placeholder="Amount" id="amountInput" type="text" />
										<input placeholder="Status" id="statusInput" type="text" />
										<button id="add" type="submit" class="btn btn-success">Add Transaction</button>
									</td>
								</form>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>Provider</th>
								<th>Description</th>
								<th>Amount</th>
								<th>Status</th>
								<th> Date</th>
							</tr>
						</tbody>
					</table>

					<div class="data-row"></div>
				</div>
			</div>
		</div>
		<div id="myDedux"></div>
		</div>
		<!-- Custom Script -->
		<script src="js/transaction.js" type="text/javascript"></script>

</body>

</html>
